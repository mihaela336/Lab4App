<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.
      <!-----------container (ex 1)----------->
      <div id="container">
        Charts, Pannels, ToolBar
      <div class="oj-flex demo-flex-display" :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
               <!-----------start of Parent container 1----------->
        <div class="oj-flex-item oj-panel oj-bg-danger-30">
          
          <!-----------Tab bar (ex 2a)----------->
                <oj-tab-bar
                selection="{{selectedItem}}"
                display="[[medium() ? 'all' : 'icons']]"
                layout="[[medium() ? 'stretch' : 'condense']]"
                edge="top"
                data="[[dataProvider]]"
                id="tabbar"
                class="
                  oj-flex
                  oj-sm-justify-content-center
                  oj-md-justify-content-center
                  oj-lg-justify-content-flex-center
                ">
                <template slot="itemTemplate" data-oj-as="item">
                  <li :class="[[{'oj-disabled' : item.data.disabled === 'true'}]]">
                    <a href="#">
                      <span :class="[['oj-tabbar-item-icon ' + item.data.icons]]"></span>
                      <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                    </a>
                  </li>
                </template>
              </oj-tab-bar>
              <!-----------end of Tab bar (ex 2a)----------->

               <!-----------Monitor selection (ex 2b)----------->
               <div class="oj-label">
                <div class="oj-sm-padding-3x-vertical">
                  <label for="curr-selection">Selected List Item:&nbsp;</label>
                  <span id="curr-selection-value">
                    <oj-bind-text value="[[selectedItem]]"></oj-bind-text>
                  </span>
                </div>
                <div>
                  <label for="current-item">Current Item:&nbsp;</label>
                  <span id="current-item-value">
                    <oj-bind-text value="[[selectedItem]]"></oj-bind-text>
                  </span>
                </div>
              </div>
            <!-----------end of Monitor selection (ex 2b)----------->

          
            <!-----------start of Child container 1----------->
            <div class="oj-flex" :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
            <div class="oj-flex-item oj-panel oj-bg-success-30"> 

                  <!-----------ComboBox (ex 3)----------->

                  <div id="containerDiv" class="oj-flex oj-sm-flex-direction-column">
                    <div class="oj-flex-item oj-bg-success-30 oj-sm-margin-2x-vertical">
                      <oj-combobox-one id="combobox1"
                        value="{{selectedItem}}"
                        label-hint="Combobox One with Inline Options"
                        label-edge="inside" class="oj-form-control-max-width-md">
                        <oj-option value="bar">Bar</oj-option>
                        <oj-option value="funnel">Funnel</oj-option>
                        <oj-option value="area">Area</oj-option>
                        <oj-option value="pyramid">Pyramid</oj-option>
                      </oj-combobox-one>
                      <div class="oj-sm-margin-4x-top">
                        <div>Current selected value</div>
                        <span>
                          <oj-bind-text value="[[selectedItem]]"></oj-bind-text>
                        </span>
                      </div>
                    </div>
                  </div>

                  <!-----------End of ComboBox (ex 3)----------->

            
            </div><!-----------end of Child container 1----------->

             <!-----------start of Child container 2----------->
            <div class="oj-flex-item oj-panel oj-bg-success-30"> Child container 2
              <div id="chart-container">
                <oj-chart
                  id="barChart"
                  type=[[selectedItem]]
                  orientation="[[orientationValue]]"
                  stack="[[stackValue]]"
                  data="[[dataProviderChart]]"
                  animation-on-display="auto"
                  animation-on-data-change="auto"
                  hover-behavior="dim">
                  <template slot="itemTemplate" data-oj-as="item">
                    <oj-chart-item
                      value="[[item.data.value]]"
                      group-id="[[ [item.data.group] ]]"
                      series-id="[[item.data.series]]"></oj-chart-item>
                  </template>
                </oj-chart>
              </div>
            </div><!-----------end of Child container 2----------->



          </div>
        </div><!-----------end of Parent container 1----------->
        <div class="oj-sm-only-hide oj-md-only-hide oj-flex-item oj-panel oj-bg-brand-30">Informatica an 1
          
          <div class="oj-flex-item oj-panel oj-bg-success-20">Child container 3</div>
        </div>
      </div>
    </div>
    <!----------- end of container (ex 1)----------->
  </div>
</div>
